<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Recipe Finder</title>
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Recipe Finder</h1>
    <h2 id="description">What would you like to eat today?</h2>
    <div id="search">
      <form id="mealsearch">
        <label for="meal"
          >Search for a Meal <input id="meal" placeholder=" Enter a Meal"
        /></label>
        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="level">
      <div id="categories">
        <ul id="each-category"></ul>
        <ul id="specific-foods"></ul>
      </div>
      <div class="saveBlock">
        <div id="mainpage" class="mainBlock">
          <p id="main-title"></p>
          <img id="thumbnail" src="" class="img" />
          <h1 id="container" class="mainParagraph"></h1>
          <button id="save-recipe">Save Recipe</button>
        </div>
        <div class="saved">
          <ul id="saved-items">
            Saved Meals:
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
